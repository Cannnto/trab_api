    <div class="container">
            <div class="bloco1">
                <h1>Por favor insira seu CEP para a pesquisa.</h1>
                <form>
                    <fieldset>            
                        <div class="bl2">
                            <label for="cep">CEP:</label>
                            <input type="number" name="cep" id="cep">
                        </div>
                        <input type="submit" name="enviar_cep" value="Enviar" id="enviar_cep">
                    </fieldset>
                </form>
                <div class="resposta_cep">
                </div>
            </div>
            <div class="bloco2">
                <h1>Por favor, insira o código FIPE de um veiculo para ser analizado</h1>
                <form>
                    <fieldset>
                        <div class="bl2">
                            <label for="car">Código FIPE:</label>
                            <input type="text" name="car" id="car">
                        </div>
                        <input type="submit" name="enviar_car" value="Enviar" id="enviar_car">
                    </fieldset>
                </form>
                <div class="resposta_car">
                </div>
            </div>
            <div class="bloco3">
                <h1>Por favor insira a UF do estado para a análise.</h1>
                <form>
                    <fieldset>
                        <div class="bl2">
                            <label for="estado">Sigla do estado:</label>
                            <input type="text" name="estado" id="estado">
                        </div>
                        <input type="submit" name="enviar_estado" value="Enviar" id="enviar_estado">
                    </fieldset>
                </form>
                <div class="resposta_estado">
                </div>
            </div>

                <div class="bar3"></div>
